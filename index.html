<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <img src="images\location-dot-solid.svg" class="img">
                <input type="text" placeholder="city.." spellcheck="false" id="input">
                <button onclick="search()"><img src="images\magnifying-glass-solid.svg" class="mag img"></button>
            </div>
            <div class="weather">
                <div class="wimg">
                    <img src="images\clear.png" alt="weather">
                </div>
                <p>cloudy</p>
                <div class="temp">
                    <img class="img"src="images\temperature-half-solid.svg" alt="temp"><span>21Â°C</span>
                </div>
                
            </div>
            <div class="deatils">
                <div class="humid flex">
                    <img src="images\water-solid.svg" class="img" alt="humid">
                    <span>10</span>
                </div>
                <div class="wind flex">
                    <img src="images\wind-solid.svg" class="img" alt="wind">
                    <span>10</span>
                </div>

            </div>
        </div>    
    </div>
   

<script src="script.js"></script>
</body>
</html>
